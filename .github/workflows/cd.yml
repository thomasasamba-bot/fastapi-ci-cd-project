name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra/terraform/eks
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=terraform.tfstate"

      - name: Terraform Apply
        working-directory: infra/terraform/eks
        run: terraform apply -auto-approve

      - name: Update k8s manifests with new image
        run: |
          # Update image tag in deployment.yaml
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest|g" infra/kubernetes/app/deployment.yaml

          # Commit and push changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add infra/kubernetes/app/deployment.yaml
          git commit -m "Update image to latest version [skip ci]"
          git push origin main
