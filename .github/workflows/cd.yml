name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Bootstrap Terraform State Bucket
        run: |
          BUCKET_NAME="${{ secrets.TF_STATE_BUCKET }}"
          echo "Checking if S3 bucket '$BUCKET_NAME' exists..."
          if ! aws s3 ls "s3://$BUCKET_NAME" 2>&1 > /dev/null; then
            echo "Bucket does not exist. Creating..."
            aws s3 mb "s3://$BUCKET_NAME" --region us-east-1
            aws s3api put-bucket-versioning --bucket "$BUCKET_NAME" --versioning-configuration Status=Enabled
            echo "Bucket created and versioning enabled."
          else
            echo "Bucket already exists."
          fi

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform Initialize
        working-directory: infra/terraform/k3s
        run: |
          cat <<EOF > backend.tfbackend
          bucket = "${{ secrets.TF_STATE_BUCKET }}"
          key    = "terraform.tfstate"
          region = "us-east-1"
          EOF
          terraform init -backend-config=backend.tfbackend

      - name: Terraform Apply Infrastructure
        working-directory: infra/terraform/k3s
        run: terraform apply -var="tf_state_bucket=${{ secrets.TF_STATE_BUCKET }}" -auto-approve

      - name: Deploy Application (Update GitOps Manifests)
        run: |
          # Use the actual image name consistently
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest|g" infra/kubernetes/app/deployment.yaml

          # Only commit and push if there are changes
          if ! git diff --quiet infra/kubernetes/app/deployment.yaml; then
            git config user.name "GitHub Actions Bot"
            git config user.email "actions@github.com"
            git add infra/kubernetes/app/deployment.yaml
            git commit -m "chore: update app image to latest [skip CI]"
            git push origin main
          else
            echo "No changes to deployment manifest. Skipping commit."
          fi

  cleanup:
    name: "Automated Resource Cleanup"
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform Initialize
        working-directory: infra/terraform/k3s
        run: |
          cat <<EOF > backend.tfbackend
          bucket = "${{ secrets.TF_STATE_BUCKET }}"
          key    = "terraform.tfstate"
          region = "us-east-1"
          EOF
          terraform init -backend-config=backend.tfbackend

      - name: Terraform Destroy (Delayed 10m)
        working-directory: infra/terraform/k3s
        run: |
          echo "Waiting 10 minutes before destroying resources to allow for verification..."
          sleep 600
          terraform destroy -var="tf_state_bucket=${{ secrets.TF_STATE_BUCKET }}" -auto-approve
